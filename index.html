<!doctype html>

<html>

 <head></head> 

 <body> 

  <title>Welcome To Registration Form</title> 

  <link rel="stylesheet" href="registrationform1.css"> 

  <script src="registrationform1.js">  

  </script> 

  <div id="main"> 

   <div class="h-tag"> 

    <h2> 

     <center>

       Create Your Account 

     </center></h2> 

   </div> 

   <div class="login"> 

    <table cellspacing="2" align="center" cellpadding="8" border="0"> 

     <tbody> 

      <tr> 

       <td align="right">Enter User Name :</td> 

       <td><input type="text" placeholder="Enter your name here" id="t1" class="tb"></td> 

      </tr> 

      <tr> 

       <td align="right">Enter Email ID :</td> 

       <td><input type="text" placeholder="Enter Email ID here" id="t2" class="tb"></td> 

      </tr> 

      <tr> 

       <td align="right">Enter Username :</td> 

       <td><input type="text" placeholder="Enter Username here" id="t3" class="tb"></td> 

      </tr> 

      <tr> 

       <td align="right">Enter Password :</td> 

       <td><input type="password" placeholder="Enter Password here" id="t4" class="tb"></td> 

      </tr> 

      <tr> 

       <td align="right">Enter Confirm Password :</td> 

       <td><input type="password" placeholder="Enter Password here" id="t5" class="tb"></td> 

      </tr> 

      <tr> 

       <td></td> 

       <td><input type="reset" value="Clear Form" onclick="clearFunc()" id="res" class="btn"> <input type="submit" value="Create Account" class="btn" onclick="registration()"></td> 

      </tr> 

     </tbody> 

    </table> 

   </div> 

  </div> 

 </body>

</html>
